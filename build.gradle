plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.github.mauricioaniche:ck:0.3.2-SNAPSHOT'
    testCompile 'org.apache.maven:maven-compat:3.3.9'
    testCompile 'org.apache.maven.plugin-testing:maven-plugin-testing-harness:3.3.0'
    compileOnly 'org.apache.maven:maven-plugin-api:3.3.9'
    compileOnly 'org.apache.maven:maven-core:3.3.9'
    compileOnly 'org.apache.maven:maven-artifact:3.3.9'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.6.0'
}

group = 'com.github.jazzmuesli'
version = '1.0-SNAPSHOT'
description = 'ck-gradle-plugin'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
