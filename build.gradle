plugins {
    id 'java'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

apply plugin: 'maven'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.github.mauricioaniche:ck:0.3.2-SNAPSHOT'
    compile gradleApi()
}

group = 'com.github.jazzmuesli'
version = '1.0-SNAPSHOT'
description = 'ck-gradle-plugin'
sourceCompatibility = '1.8'

gradlePlugin {
    plugins {
        ckGradlePlugin {
            id = 'CkGradlePlugin'
            implementationClass = 'com.github.jazzmuesli.ck.gradle.plugin.MetricsPlugin'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
